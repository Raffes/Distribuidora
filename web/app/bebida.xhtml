    <ui:define name="content">
        <h1>Cadastro de Bebidas</h1>
        <h:form>
            <h:panelGrid columns="2">
                
                <p:outputLabel value="SKU*"/>
                <p:inputText maxlength="10"  value="#{bean.beb.sku}" />
                
                <p:outputLabel value="Nome*"/>
                <p:inputText maxlength="20" value="#{bean.beb.nomeBebida}" />
                
                <p:outputLabel value="Cod*"/>

                    <f:selectItem itemLabel="Selecione categoria" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{bean.listCat}" var="cat" itemLabel="#{cat.categoria}" itemValue="#{cat.cod_categoria}" />
                    
                </p:selectOneMenu>
                
                
                <p:outputLabel value="Teor AlcoÃ³lico*"/>
                <p:inputText type="number" placeholder="%" maxlength="3" value="#{bean.beb.teorAcoolico}"/> 
                
                <p:outputLabel value="PreÃ§o*"/>
                <p:inputText placeholder="R$" maxlength="6" value="#{bean.beb.preco}" />
                
                <p:outputLabel value="Estoque*"/>
                <p:inputText type="number" maxlength="200" value="#{bean.beb.estoque}" />
                
                 <p:outputLabel value="Nacionalidade*"/>
                 <p:selectOneRadio value="#{bean.beb.nacionalidade}">
                    <f:selectItem itemLabel="Nacional" itemValue="Nacional" />
                    <f:selectItem itemLabel="Internacional" itemValue="Internacional" />
                </p:selectOneRadio>
                 
                </h:panelGrid>
                 <h:panelGrid columns="1">
                
                <p:outputLabel value="DescriÃ§Ã£o"/>
                <p:inputTextarea rows="5" cols="35" maxlength="200" counterTemplate="{0} characters remaining." autoResize="false" value="#{bean.beb.descricao}"/>
                 
                
                
            </h:panelGrid>
                 <br/>
                 
                 <p:commandButton value="Cadastrar bebida" action="#{bean.addBebida()}"  update="@form" />
            
            
            
        </h:form>
